<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
              <div class="head-bar">
                    <h1>My Music</h1>
              </div>
              <div class="row">
                  <div class="column">
                    <div class="albums-album-wrapper">
                        <div class="albums-album-art">
                            <a href="songs.html">
                            <img src="/images/cbook.jpg" alt="Coloring Book">    </a>                        
                        </div>
                        <div class="albums-album-name">
                            Coloring Book
                        </div>
                        <div class="albums-artist-name">
                            Chance The Rapper 
                        </div> 
                     </div>
                    <div class="albums-album-wrapper">
                        <div class="albums-album-art">
                            <img src="/images/crybaby.jpg" alt="Cry Baby">
                        </div>
                        <div class="albums-album-name">
                            Crybaby
                        </div>
                        <div class="albums-artist-name">
                            Melanie Martinez
                        </div>
                    </div>
                </div>
                <div class="column">

                <div class="albums-album-wrapper">
                <div class="albums-album-art">
                    <img src="/images/telefone.jpeg" alt="Telefone">
                </div>
                <div class="albums-album-name">
                    Telefone
                </div>
                <div class="albums-artist-name">
                    Noname
                </div>
                 </div>
                 <div class="albums-album-wrapper">
                    <div class="albums-album-art">
                        <img src="/images/currents.jpg" alt="Currents">
                    </div>
                    <div class="albums-album-name">
                        Currents
                    </div>
                    <div class="albums-artist-name">
                        Tame Impala
                    </div>
                </div>
        </div>
        </div>
        </div>
        
   </body>
</html>

* bg iphone img is 363x762px
