<html>
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
   <div id="screen">
     <div class="head-bar">
      <div class="back-button">
         <a href="songs.html">
            <img class="back-button" src="images/back_button.png">
         </a>
      </div>
   </div>
   <div >
      <img class="player-album-art"  src="images/cbook.jpg" alt="Currents Album Cover"/>
   </div>

   <div>
      <p id="player-song-name">All We Got</p>
      <p class="player-song-info"><em>Coloring Book</em> - Chance The Rapper</p>
   </div>

   <input type="range" id="player-time">
   <div class="time-container">
      <div id="time-elapsed">0:00</div>
      <div id="time-total">3:00</div>
   </div>

   <div class="player-controls">
      <button onclick="prevSong()"><i class="material-icons">skip_previous</i></button>
      <button onclick="switchPlay(this)"><i class="material-icons">play_arrow</i></button>
      <button onclick="nextSong()"><i class="material-icons">skip_next</i></button>
   </div>

   <div class="volume-bar">
      <i class="material-icons" id="volume-icon">volume_up</i>
      <div id="vl0"></div>
      <div id="vl1"></div>
      <div id="vl2"></div>
      <div id="vl3"></div>
      <div id="vl4"></div>
      <div id="vl5"></div>
   </div>

   <div class="volume-rocker">
      <button onclick="volDown()" class="volume-level">&mdash;</button>
      <button onclick="volUp()" class="volume-level">+</button>
   </div>
   
</div>
<script src="ipod.js"></script>
</body>
</html>
